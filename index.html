<!DOCTYPE html>
<html>
<head>
  <title>Random Movies Quotes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</head>
<body>
  <div class="box">
    <button class="btn" id="new-quote"><b>New quote</b></button>
    <a class="btn btn-social-icon" id="tweet" href="https://twitter.com/"
    target="_blank"><span class="fa fa-twitter"></span></a>
    <div id="quote">
      <i class="fa fa-quote-left"></i> <span id="quote-text"></span>
      <div id="quote-author"></div>
    </div>
  </div>
  <div class="footer">
    Written by <a id="me" href="https://codepen.io/bielatm/" target="_blank">Marlena.</a>
  </div>
</body>
</html>
